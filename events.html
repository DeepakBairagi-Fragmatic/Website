<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurpleWave | Join Our Program</title>

  <!-- Tailwind CDN (replace with purged build in prod) -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- One-time utilities already used across the site -->
  <style>
    @layer utilities {
      @keyframes pulse-slow {0%,100%{transform:scale(.95);opacity:.35}50%{transform:scale(1.05);opacity:.55}}
      .animate-pulse-slow{animation:pulse-slow 9s ease-in-out infinite}
    }
  </style>
</head>

<body class="bg-[#0b0115] text-purple-100 font-sans scroll-smooth">

    <!-- Navbar -->
<nav class="bg-purple-950 shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">

    <!-- Logo + Brand -->
    <a href="https://purplewave.netlify.app" class="flex items-center gap-2">
      <img
        src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/262379dc-7d7f-4f73-bbf9-fb5c7b3e8b18.png"
        alt="PurpleWave logo"
        class="h-10 w-auto"    
        loading="lazy"/>
      <span class="text-2xl font-bold text-purple-200">PurpleWave</span>
    </a>

    <!-- Navigation links -->
    <ul class="flex space-x-6 text-purple-200">
      <li><a href="home.html"     class="hover:text-white transition">Home</a></li>
      <li><a href="aboutus.html"  class="hover:text-white transition">About</a></li>
      <li><a href="services.html" class="hover:text-white transition">Services</a></li>
      <li><a href="events.html" class="hover:text-white transition">Services</a></li>
      <li><a href="contact.html"  class="hover:text-white transition">Contact</a></li>
    </ul>
  </div>
</nav>

  <!-- Hero header -->
  <header class="relative isolate flex items-center justify-center h-60 bg-cover bg-center"
          style="background-image:url('https://wallpapercave.com/w/uwp4778690.jpg');">
    <span class="absolute inset-0 bg-black/70 backdrop-blur-sm"></span>
    <h1 class="relative z-10 text-4xl font-extrabold bg-clip-text text-transparent
               bg-gradient-to-r from-purple-300 via-fuchsia-400 to-pink-400">
      Program / Event Registration
    </h1>
  </header>

  <!-- Form section -->
  <section class="relative py-20 bg-gradient-to-b from-[#13051d] via-purple-900/90 to-[#0b0115] overflow-hidden">

    <!-- decorative blob -->
    <div class="pointer-events-none absolute -top-40 right-1/3 h-[40rem] w-[40rem] rounded-full
                bg-fuchsia-600/20 blur-3xl animate-pulse-slow"></div>

    <div class="container mx-auto px-4 max-w-4xl">

      <div class="bg-white/5 backdrop-blur-sm rounded-3xl shadow-2xl ring-1 ring-purple-700/40 p-10">

        <!-- heading -->
        <h2 class="text-3xl font-extrabold text-center mb-10
                   text-transparent bg-clip-text
                   bg-gradient-to-r from-purple-300 via-fuchsia-400 to-pink-400">
          Tell us about you
        </h2>

        <!-- form -->
        <form id="signupForm" class="grid gap-6 sm:grid-cols-2" novalidate>

          <!-- Full Name -->
          <div class="sm:col-span-2">
            <label for="fullName" class="block mb-1 text-purple-200/90">Full Name *</label>
            <input id="fullName" name="fullName" type="text" required
                   class="w-full rounded-md bg-black/30 px-4 py-2 placeholder-purple-400
                          focus:ring-2 focus:ring-purple-600 outline-none" />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block mb-1 text-purple-200/90">Email *</label>
            <input id="email" name="email" type="email" required
                   class="w-full rounded-md bg-black/30 px-4 py-2 placeholder-purple-400
                          focus:ring-2 focus:ring-purple-600 outline-none" />
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block mb-1 text-purple-200/90">Phone *</label>
            <input id="phone" name="phone" type="tel" required
                   class="w-full rounded-md bg-black/30 px-4 py-2 placeholder-purple-400
                          focus:ring-2 focus:ring-purple-600 outline-none" />
          </div>

          <!-- Age -->
          <div>
            <label for="age" class="block mb-1 text-purple-200/90">Age *</label>
            <input id="age" name="age" type="number" min="10" max="99" required
                   class="w-full rounded-md bg-black/30 px-4 py-2 placeholder-purple-400
                          focus:ring-2 focus:ring-purple-600 outline-none" />
          </div>

          <!-- Preferred Date -->
          <div>
            <label for="session" class="block mb-1 text-purple-200/90">Preferred Session Date *</label>
            <input id="session" name="session" type="date" required
                   class="w-full rounded-md bg-black/30 px-4 py-2 placeholder-purple-400
                          focus:ring-2 focus:ring-purple-600 outline-none" />
          </div>

          <!-- Program Type -->
          <div class="sm:col-span-2">
            <label for="program" class="block mb-1 text-purple-200/90">Program Type *</label>
            <select id="program" name="program" required
                    class="w-full rounded-md bg-black/30 px-4 py-2
                           focus:ring-2 focus:ring-purple-600 outline-none">
              <option value="" disabled selected>Select an option</option>
              <option>Web Design Bootcamp</option>
              <option>Brand Identity Workshop</option>
              <option>Full-Stack Internship</option>
              <option>Online Masterclass</option>
            </select>
          </div>

          <!-- Motivation -->
          <div class="sm:col-span-2">
            <label for="message" class="block mb-1 text-purple-200/90">Why do you want to join?</label>
            <textarea id="message" name="message" rows="4"
                      class="w-full rounded-md bg-black/30 px-4 py-2 placeholder-purple-400
                             focus:ring-2 focus:ring-purple-600 outline-none"></textarea>
          </div>

          <!-- GDPR consent -->
          <div class="sm:col-span-2 flex items-start gap-3">
            <input id="consent" name="consent" type="checkbox" required
                   class="mt-1 h-5 w-5 rounded text-purple-600 focus:ring-purple-600" />
            <label for="consent" class="text-sm text-purple-300 leading-tight">
              I agree to receive emails from PurpleWave about this program and future events.
            </label>
          </div>

          <!-- submit -->
          <div class="sm:col-span-2 text-center mt-4">
            <button type="submit"
                    class="inline-flex items-center gap-2 rounded-full bg-gradient-to-r
                           from-purple-600 to-pink-500 px-10 py-3 text-white font-semibold
                           shadow-lg hover:brightness-110 transition">
              Submit Application
            </button>
          </div>
        </form>

      </div>
    </div>
  </section>

  <!-- minimal client-side validation -->
  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return alert('Please fill in all required fields.');
      }
      // redirect or AJAX-submit; simple thank-you for now:
      alert('Thank you! Your application has been received.');
      form.reset();
    });

    // add green/red borders on invalid fields (Tailwind friendly)
    document.querySelectorAll('#signupForm [required]').forEach(input => {
      input.addEventListener('input', () => {
        input.classList.toggle('ring-red-500', !input.checkValidity());
        input.classList.toggle('ring-green-500',  input.checkValidity());
      });
    });
  </script>
</body>
</html>
